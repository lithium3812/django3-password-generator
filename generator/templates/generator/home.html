<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home</title>
</head>
<body>

<div class="container text-center">
<h1>Password Generator</h1>
<form action="{% url 'password' %}">
    Password length
    <select name="length">
        <option value="1">1 char length</option>
        <option value="2">2 char length</option>
        <option value="3">3 char length</option>
        <option value="12" selected="selected">12</option>
    </select>
    <br>
    <input type="checkbox" name="uppercase"> Uppercase
    <br>
    <input type="checkbox" name="numbers"> Numbers
    <br>
    <input type="checkbox" name="special"> Special Characters
    <br>
    <input type="submit" value="Generate Password" class="btn btn-primary">
</form>
<br>
<h2>To the information page:<h2>

<a href="{% url 'information' %}">Check the information</a>

</div>
</body>
</html>
